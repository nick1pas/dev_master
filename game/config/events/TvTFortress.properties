#=============================================================
#             FOS Event Engine (Fortress TvT)
#=============================================================

# Enable/Disable FOSEvent System.
FOSEventEnabled = True

# Enable/Disable Skill Type Heal in FOS
BlockSkillsHealInFOS = True

# Times FOS will occur (24h format).
FOSEventInterval = 04:00,08:00,12:00,16:00,23:00

# Registration timer from start of event (in minutes).
FOSEventParticipationTime = 1

# Event running time (in minutes).
FOSEventRunningTime = 2

# Location name of L2TvTFOS.
FOSNpcLocName = Giran Town

# Enable Annuncie Command Voiced .fosjoin/fosleave
EnableCommandTVTFortress = True

# FOS Event NPC (create a custom npc of type L2TvTFOS).
FOSEventParticipationNpcId = 10009

# FOS First Team Headquarters NPC (create a custom npc of type L2Artefact).
FOSEventArtifactNpcId = 65011

# FOS Event Participation Fee (itemId, number). Fee is not returned.
# Example: 57,10000
# Default = none
FOSEventParticipationFee = 0,0

# Ativar opsao auto click summonar bandeira?
# Isso evita problemas dos jogadores que usa interface propria e nao possa utilizar skill sem o Patch
EnableAutoClickSummonCrest = True

# Fort Summon Skill learned during events
# Crie uma Skill Custom, ID padrao da nova skill -> 9502
FOSEventSummonSkillId = 9502

# Location for FOSEvent NPC to spawn in form x,y,z[,heading]
FOSEventParticipationNpcCoordinates = 82856,148626,-3469

# Location for summon Artifact NPC to spawn in form x,y,z[,heading]
FOSEventArtifactCoordinates = 72698,4499,-2891,0

# Minimum amount of players allowed in each team.
# Recommend not to set less that 2 on live servers,
# due to flag carriers are unable to cast offensive skills.
# You may alternatively set to 1 for testing purposes.
FOSEventMinPlayersInTeams = 1

# Max amount of players allowed in each team.
FOSEventMaxPlayersInTeams = 200

# Min/Max level of players that may join the event.
FOSEventMinPlayerLevel = 52
FOSEventMaxPlayerLevel = 85

# Respawn and exit delay timers (in seconds).
FOSEventRespawnTeleportDelay = 5
FOSEventStartLeaveTeleportDelay = 5

# First Team - Name, Start/Death x,y,z location - Flag x,y,z location.
FOSEventTeam1Name = Omega
FOSEventTeam1Coordinates = 72972,5747,-3049

# Second Team - Name, Start/Death x,y,z location - Flag x,y,z location.
FOSEventTeam2Name = Alpha
FOSEventTeam2Coordinates = 74071,3799,-3049

# Reward for winning team.
# Example: FOSEventRewardWinners = itemId,amount;itemId,amount;itemId,amount
FOSEventRewardWinners = 6392,15,15;

# Reward for loser team.
# Example: FOSEventRewardLosers = itemId,amount;itemId,amount;itemId,amount
FOSEventRewardLosers = 6393,5,5;

# FOSEvent Rules
FOSEventTargetTeamMembersAllowed = False
FOSEventScrollsAllowed = False
FOSEventPotionsAllowed = False
FOSEventSummonByItemAllowed = False

# Door ID's to open/close on start/end.
# Example: FOSDoorsToOpen = 1;2;3;4;5;6
FOSDoorsAttackable = 22180003;22180002;22180004;22180005;19210005;19210006

# Should both teams get reward if there's a tie?
FOSRewardTeamTie = True

# Participant's effects handling on teleport/death.
# Effects lasting through death never removed.
# 0 - always remove all effects.
# 1 - remove all effects only during port to event (noblesse blessing can be used)
# 2 - never remove any effect
# Default: 0
FOSEventEffectsRemoval = 2

# Fighter-class participants will be buffed with those buffs each respawn
# Format: skill1Id,skill1Level;skill2Id,skill2Level...
# Example: 1504,1;1501,1;1502,1;1499,1;1086,1
FOSEventFighterBuffs =

# Mage-class participants will be buffed with those buffs each respawn
# Format: skill1Id,skill1Level;skill2Id,skill2Level...
# Example: 1504,1;1500,1;1501,1;1085,3
FOSEventMageBuffs =

# Enabling this option will not be possible to register for the event with the specified number of Box.
# Default: True
FOSEventMultiBoxEnable = True

# Box number allowed inside the event.
# Default: 1
FOSEventNumberBoxRegister = 3

# FOS Peace Zone attack
# Default: False
EnableFOSPeaceZoneAttack = True

