<html>
<body>

</tr>

</tr>
<tr>
<td width=50 align=left><font color="e6dcbe">Disable Auto Farm after buffs</font></td>
<td width=20></td>
<td width=10 align=left><button action="link -h_start_enableBuffProtect" %noBuff% width="16" height="16"></td>
</tr>

<tr>
<td width=50 align=left><font color="e6dcbe">Assist leader Party Auto Farm</font></td>
<td width=20></td>
<td width=10 align=left><button action="link -h_start_enableAssistParty" %enableAssistParty% width="16" height="16"></td>
</tr>
</table>
