<html>
<title>Pawn shop</title>
<body>
<table width=282 border=0 cellspacing=0 cellpadding=0 bgcolor="000000">
<tr><td align=center>
    <table width=282 height=28 border=0 cellspacing=0 cellpadding=0>
    <tr>
        <td fixwidth=94><button width=94 height=28 back="L2UI_CH3.inventory_tab1" fore="L2UI_CH3.inventory_tab1" value="Buy" action="bypass -h npc_%objectId%_auction 1 - *null* - Weapon"></td>
        <td fixwidth=94><button width=94 height=28 back="L2UI_CH3.inventory_tab2" fore="L2UI_CH3.inventory_tab2" value="Sell" action="bypass -h npc_%objectId%_addpanel 1"></td>
        <td fixwidth=94><button width=94 height=28 back="L2UI_CH3.inventory_tab2" fore="L2UI_CH3.inventory_tab2" value="My Items For Sale" action="bypass -h npc_%objectId%_myitems 1"></td>
    </tr>
    </table>
</td></tr>
<tr><td align=center>
<br>
<table width=260>
<tr>
    <td><edit var="query" width=180 length="30" type="text"></td>
    <td><button value="Search" action="bypass -h npc_%objectId%_auction 1 - $query - All" width=90 height=25 back="sek.cbui94" fore="sek.cbui92"></td>
</tr>
</table>
</td></tr>
<tr><td align=center>
<br>
<img src="L2UI.SquareWhite" width=270 height=1>
<br>
%list%
<br>
</td></tr>
<tr><td align=center>
<br>
</td></tr>
</table>
</body>
</html>
